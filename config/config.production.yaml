rest:
  ssl: true
  host: openscience.ge
  port: 443
  nameSpace: /server

ui:
  ssl: false
  host: 192.168.10.10
  port: 4000
  nameSpace: /

themes:
  - name: nsl
    headTags:
    - tagName: link
      attributes:
        rel: manifest
        href: assets/nsl/manifest.webmanifest
    - tagName: link
      attributes:
        rel: apple-touch-icon 
        href: assets/nsl/images/repository-logo-180.png
        sizes: 180x180
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/nsl/images/repository-logo-167.png
        sizes: 167x167
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/nsl/images/repository-logo-152.png
        sizes: 152x152
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/nsl/images/repository-logo-120.png
        sizes: 120x120
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/nsl/images/repository-logo-57.png
        sizes: 57x57
    - tagName: link
      attributes:
        rel: icon
        href: assets/nsl/images/favicon.ico
        sizes: 256x256 128x128 64x64 48x48 32x32 16x16
        type: image/x-icon
    - tagName: link
      attributes:
        rel: icon
        href: assets/nsl/images/repository-logo.svg
        sizes: any
        type: image/svg+xml

metaTags:
  defaultLogo: assets/nsl/images/repository-banner.jpg
  defaultDescription: Open-access academic digital repository that aggregates the research outputs of academic and research-oriented organizations and individuals in Georgia
