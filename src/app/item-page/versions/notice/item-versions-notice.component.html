<ng-container *ngIf="showLatestVersionNotice$ && (showLatestVersionNotice$ | async)">
  <ds-alert [content]="('item.version.notice' | translate:{ destination: getItemPage(((latestVersion$ | async)?.item | async)?.payload) })"
            [dismissible]="false"
            [type]="AlertTypeEnum.Warning">
  </ds-alert>
  <br>
</ng-container>
