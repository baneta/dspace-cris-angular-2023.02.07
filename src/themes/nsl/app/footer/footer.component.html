<footer class="text-lg-start">
  <div *ngIf="showTopFooter" class="top-footer">
    <!-- Grid container -->
    <ds-themed-text-section *ngIf="hasSiteFooterSections" [sectionId]="'site'" [textRowSection]=section [site]="(site | async)"></ds-themed-text-section>
    <div *ngIf="!hasSiteFooterSections" class=" container p-4">

    </div>
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="bottom-footer p-1 d-flex justify-content-between container align-items-center text-white">
    <div class="content-container">
      <ul class="footer-info list-unstyled d-flex justify-content-center mb-0">
        <li>
          <a class="btn btn-link text-white" href="/info/terms-and-conditions" >{{ 'info.terms-and-conditions.title' | translate}}</a>
        </li>
        <li *ngIf="showPrivacyPolicy">
          <a class="btn btn-link text-white" href="/info/privacy">{{ 'footer.link.privacy-policy' | translate}}</a>
        </li>
        <li *ngIf="showEndUserAgreement">
          <a class="btn btn-link text-white" href="info/end-user-agreement">{{ 'footer.link.end-user-agreement' | translate}}</a>
        </li>
        <li *ngIf="showSendFeedback$ | async">
          <a class="btn btn-link text-white" href="/info/feedback">{{ 'footer.link.feedback' | translate}}</a>
        </li>
        <li>
          <a class="btn btn-link text-white" (click)="showCookieSettings()">{{ 'footer.link.cookies' | translate}}</a>
        </li>
      </ul>
    </div>
    <div class="content-container">
      <a href="https://sciencelib.ge" target="_blank">
        <img src="/assets/nsl/images/nsl-logo.png" height="75" title="{{ 'info.feedback.national-science-library' | translate}}">
      </a>
    </div>
  </div>
  <!-- Copyright -->
</footer>
